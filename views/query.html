{% extends '_base.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">

  <p class="lead">Enter Cell phone.</p>
  <a href="/">Go home</a>

  <form role="form" action="/reservation" method="post" style="max-width: 300px;">

</div>

 
 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
