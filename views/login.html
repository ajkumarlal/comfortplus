{% extends '_base.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">
  <h1>Login</h1>
  <p class="lead">Enter your credentials.</p>
  <a href="/">Go home</a>
  <br><br>
  <form role="form" action="/login" method="post" style="max-width: 300px;">
    <div class="form-group">
      <input type="text" name="username" placeholder="Enter User Name" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password"  class="form-control"/>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    &nbsp;
    <a href="/"><button type="button" class="btn btn-primary">Cancel</button></a>
  </form>
</div>

 
 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

{% endblock %}
